<html>
<body>
<div class="container-fluid" style="position:fixed; z-index:1000; top:0; background-color:#000000;">
    <div class="row">
        <div class="navbar-brand"><a href="/"><img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" class="img-fluid d-inline-block align-top" style="max-height: 2em" alt=""></a>            </div>
        <div class="col input-group" style="text-align: center">
            <input id="searchQuery" class="form-control input-group-text" type="search" placeholder="Search" aria-label="Search" style="border:none; height:3em; background-color:#000000">
            <div class="input-group-append">
                <select class="custom-select" id="searchType" style="height:3em; border:none; background-color: black">
                    <option selected="" value="artist">Artist</option>
                    <option disabled="disabled" value="album">Album</option>
                    <option disabled="disabled" value="track">Track</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-success" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a class="btn btn-info" sec:authorize="!isAuthenticated()" href="/register">Register</a>
            <a class="btn btn-danger" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
            <a class="btn btn-info" sec:authorize="isAuthenticated()" href="/profile">Profile</a>

        </div>
        <div class="col-5">
            <a href="/news" class="btn" style="background-color: rgb(50,50,50); color: #fffafa;">News</a>
            <a href="/concerts" class="btn" style="background-color: rgb(50,50,50); color: snow;">Concerts</a>
            <a class="btn" style="background-color: rgb(50,50,50); color: snow;">Albums</a>
            <a class="btn" style="background-color: rgb(50,50,50); color: snow;">Artists</a>
        </div>
    </div>
    <div id="searchResults" class="row bg-item" style="display: none">
        <ul id="searchList" class="p-0 m-0 w-100"></ul>
        <div class="w-100 p-0" style="cursor:pointer; text-align:center; height:1em" onclick="hideResults()">
            <img class="align-top" style="height:100%; width:auto;" src="/img/triangle.png"></div>
    </div>
</div>
</body>
</html>
