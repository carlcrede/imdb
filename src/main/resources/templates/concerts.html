<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js" integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA==" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/javascript/Apis/spotifyRepo.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/Apis/CoverartArchiveRepo.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/Apis/eventfulAPI.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/utilScripts/searchBar.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/pageScripts/concerts.js}"></script>
    <title>Concerts</title>
</head>
<body>
<div th:replace="/header.html"></div>

<div class="section bg-dark">
    <div class="container">
        <div class="row">
            <div class="display-4">Concerts <span th:if="${artist != null}">for <span id="artist" th:text="${artist}"></span></span> </div>
        </div>
        <div class="row">
            <form id="searchConcerts" class="form-inline">
                <div class="form-group mr-2">
                    <input class="form-control" id="artistName" type="text" placeholder="Search by artist">
                </div>
                <div class="form-group mr-2">
                    <input class="form-control" id="location" type="text" placeholder="Search by city">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Search</button>
                </div>
            </form>
        </div>
        <div class="row">
            <ul class="list-unstyled text-light row concerts">
            </ul>
        </div>
    </div>
</div>

<div id="loader" class="center"></div>


</body>
</html>
