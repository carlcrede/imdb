<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="javascript/Apis/spotifyRepo.js"></script>
    <script src="javascript/Apis/CoverartArchiveRepo.js"></script>
    <script src="javascript/Apis/newsAPI.js"></script>
    <script src="javascript/utilScripts/jquery.nicescroll.min.js"></script>
    <script src="javascript/pageScripts/albumScript.js"></script>
    <title>Album</title>
</head>
<body class="body">
<div th:replace="/header.html"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-10" >
                <h1 class="display-4" th:text="${album.title}"></h1>
            </div>
            <div class="col-md-2">
                <img th:id="${album.mbid}" src="" class="album rounded-circle align-items-end" width="80" height="80">
            </div >
        </div>
        <hr class="my-4">
        <div class="row">
            <!--<p class="lead" th:text="${artistName}"></p>-->
        </div>
        <div class="row">
            <p class="lead" th:text="${album.type}"></p>
        </div>
        <br>
        <div class="row">
            <a href="#collapseExample" class="btn btn-light btn-outline-dark col-2 lead"
               data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">ANNOTATIONS</a>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="collapse" id="collapseExample">
                    <div th:each=" annotations : ${album.annotations}">
                        <p th:text="${annotations}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container body">
    <table class="table table-borderless text-light col-md-6">
        <thead>
        <tr>
            <th scope="col">Track title</th>
            <th scope="col">Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" track : ${album.tracks}">
            <td scope="row" th:text="${track.name}">#track title</td>
            <td scope="row" class="badge badge-light badge-pill" th:text="${track.length}">#duration</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="loader" class="center"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
