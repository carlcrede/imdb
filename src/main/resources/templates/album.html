<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-10" >
                <h1 class="display-4" th:text="${album.get(0).title}"></h1>
            </div>
            <div class="col-md-2">
                <img th:id="${album.get(0).mbid}" src="" class="album rounded-circle align-items-end" width="80" height="80">
            </div >
        </div>
        <hr class="my-4">
        <div class="row">
            <p class="lead" th:text="${artist.name}"></p>
        </div>
        <div class="row">
            <p class="lead" th:text="${album.get(0).type}"></p>
        </div>
        <br>
        <div class="row">
            <a href="#collapseExample" class="btn btn-light btn-outline-dark col-2 lead"
               data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">ANNOTATIONS</a>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="collapse" id="collapseExample">
                    <div th:each=" annotations : ${album.get(0).annotations}">
                        <p th:text="${annotations}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container body">
    <table class="table table-borderless text-light col-md-6">
        <thead>
        <tr>
            <th scope="col">Track title</th>
            <th scope="col">Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" track : ${album.get(0).tracks}">
            <td scope="row" th:text="${track.name}">#track title</td>
            <td scope="row" class="badge badge-light badge-pill" th:text="${track.length}">#duration</td>
        </tr>
        </tbody>
    </table>
</div>
