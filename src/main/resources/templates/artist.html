<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/spotifyRepo.js"></script>
    <script src="javascript/searchBar.js"></script>
    <script src="javascript/CoverartArchiveRepo.js"></script>
    <script src="javascript/artist.js"></script>
    <title>Artist</title>
    <style type="text/css">

        .loader
        {
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.dribbble.com%2Fusers%2F65451%2Fscreenshots%2F2922226%2Fslider.gif&f=1&nofb=1') 50% 50% no-repeat rgb(249,249,249);
        }

    </style>
</head>
<body class="bg-secondary">
<div class="container">
    <div class="row">
    </div>
    <div class="row justify-content-center">
        <div class="col-sm mb-2">
            <h1 id="artistName" th:text="${artist.name}" class="display-1 text-light"></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="card">
                <img id="artistImage" class="rounded card-img-top" src="img/blank.png" alt="Missing artist image">
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div id="module" class="card-body">
                    <h2 class="text-light">Artist bio</h2>
                    <p class="collapse text-light" id="collapseExample" aria-expanded="false">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </p>
                    <a role="button" class="collapsed text-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-warning" >Information</h3>
                    <div>
                        <b class="text-warning">Type: </b>
                        <span class="text-light" th:text="${artist.type}"></span>
                    </div>
                    <div>
                        <b class="text-warning">Gender: </b>
                        <span class="text-light" th:text="${artist.gender}"></span>
                    </div>
                    <div>
                        <b class="text-warning">Years active: </b>
                        <span class="text-light" th:text="${artist.beginDate.getYear()}+' - '+${artist.endDate?.getYear()?:'present'}"></span>
                    </div>
                    <div>
                        <b class="text-warning">Founded in: </b>
                        <span class="text-light" th:text="${artist.founded}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4 bg-dark">
    <div class="row">
        <div></div>
    </div>
    <h2 class="display-4 text-light">Albums</h2>
    <div id="albums" class="row mt-3">
        <div th:each=" album, count : ${album}" class="col-3 m-0 p-0 text-light card">
            <div  class="card">
                <a data-toggle="collapse" th:href="'#'+${count.count}" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <div class="loader scaled card-body">
                        <img class="album rounded card-img-top" th:id="${album.mbid}" src="/img/blank.png" alt="Missing cover art">
                        <p class="card-text text-center" th:text="${album.title}"></p>
                    </div>
                </a>
                <div class="collapse" th:id="${count.count}">
                    <hr class="my-1 bg-dark">
                    <div class="card-body">
                        <h5 class="card-title text-light">Tracks</h5>
                        <hr class="my-1 bg-light">
                        <div class="card-text text-light">
                            <div th:each=" track , count : ${album.tracks}">
                                <div th:text="${count.count}+'. '+${track.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loader" class="center"></div>
<script>

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
