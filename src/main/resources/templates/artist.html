<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/Apis/spotifyRepo.js"></script>
    <script src="javascript/Apis/CoverartArchiveRepo.js"></script>
    <script src="javascript/Apis/newsAPI.js"></script>
    <script src="javascript/Apis/eventfulAPI.js"></script>
    <script src="javascript/utilScripts/jquery.nicescroll.min.js"></script>
    <script src="javascript/pageScripts/artist.js"></script>
    <title>Artist</title>
    <style type="text/css">
        .loader {background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.dribbble.com%2Fusers%2F65451%2Fscreenshots%2F2922226%2Fslider.gif&f=1&nofb=1') 50% 50% no-repeat rgba(0,0,0,0);}

        /* The heart of the matter */
        .scrollable > .row {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
        .scrollable > .row > .news {
            display: inline-block;
            white-space: normal;
        }
    </style>
</head>
<body class="bg-secondary ">
<div th:replace="/header.html"></div>
    <div id="banner" class="section bg-dark card">
        <div class="container">
            <div class="row">
                <div class="col-sm mb-2">
                    <h1 id="artistName" th:text="${artist.name}" class="display-1 text-light"></h1>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-3">
                    <div class="card">
                        <img id="artistImage" class="rounded card-img-top" src="img/blank.png" alt="Missing artist image">
                    </div>
                </div>
                <div class="col-5">
                    <div class="card">
                        <div id="module" class="card-body container">
                            <h2 class="text-light">Biography</h2>
                            <p class="collapse text-light" id="collapseExample" aria-expanded="false">
                                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                            </p>
                            <a role="button" class="collapsed text-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body container">
                            <h3 class="card-title text-warning" >Information</h3>
                            <div>
                                <b class="text-warning">Type: </b>
                                <span class="text-light" th:text="${artist.type}"></span>
                            </div>
                            <div>
                                <b class="text-warning">Gender: </b>
                                <span class="text-light" th:text="${artist.gender}"></span>
                            </div>
                            <div>
                                <b class="text-warning">Years active: </b>
                                <span class="text-light" th:text="${artist.beginDate.getYear()}+' - '+${artist.endDate?.getYear()?:'present'}"></span>
                            </div>
                            <div>
                                <b class="text-warning">Founded in: </b>
                                <span class="text-light" th:text="${artist.founded}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section card" id="content" style="background-color: #313335">
        <div class="container">
            <h2 class="display-4 text-light">Albums</h2>
        </div>
        <div class="scrollable p-3">
            <div id="albumScroll" class="scroller row">
                <div th:each=" album, count : ${album}" class="col-3 mx-3 p-0 text-light container align-top" style="display: inline-block">
                    <div class="card" style="border:none">
                        <a data-toggle="collapse" th:href="'#'+${count.count}" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <div class="loader scaled card-body p-0">
                                <img class="album rounded card-img-top" th:id="${album.mbid}" src="/img/blank.png" alt="Missing cover art">
                            </div>
                        </a>
                    </div>
                    <div style="white-space: nowrap">
                        <h5 class="card-text text-center" th:text="${album.title}"></h5>
                    </div>
                    <div class="collapse" th:id="${count.count}">
                        <div class="card-body">
                            <h5 class="card-title text-light">Tracks</h5>
                            <hr class="my-1 bg-light">
                            <div class="card-text text-light">
                                <div th:each=" track , count : ${album.tracks}">
                                    <div th:text="${count.count}+'. '+${track.name}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section bg-dark card" id="newsContainer">
        <div class="container-fluid">
            <div class="row">
            <div class="col-6">
                <div class="container">
                    <h2 class="display-4 text-light">News</h2>
                </div>
                <div class="scrollable">
                    <div id="news" class="row scroller">
                    </div>
                </div>
            </div>
            <div style="max-height: 30em" class="col-6 overflow-auto">
                <div class="container">
                    <h2 class="display-4 text-light">Concerts</h2>
                </div>
                <ul class="list-group list-group-flush text-light concerts card-body">
                </ul>
            </div>
            </div>
        </div>
    </div>

<div id="loader" class="center"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js" integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
