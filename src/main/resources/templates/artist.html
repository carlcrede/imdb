<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="javascript/spotifyRepo.js"></script>
    <script src="javascript/searchBar.js"></script>
    <title>Artist</title>
    <style type="text/css">

        body {
            color: white;
        }

        .card {
            background-color: rgb(82,64,64);;
        }

        .card-body{
            padding: 4px;
            border-radius: 4px;
            background-color: rgb(65,46,46);
        }

        #albums .card {
            
            padding: 4px;
            border-color: transparent;
            background-color: transparent;

        }

        #albums .card:hover{

            padding: 4px;
            border-color: deeppink;
            background-color: transparent;

        }

        #module {
            font-size: 1rem;
            line-height: 1.5;
        }

        a, a:hover{ color: inherit;
            text-decoration: none;

        }

        #module #collapseExample.collapse:not(.show) {
            display: block;
            height: 3rem;
            overflow: hidden;
        }

        #module #collapseExample.collapsing {
            height: 3rem;
        }

        #module a.collapsed::after {
            content: '+ Show More';
        }

        #module a:not(.collapsed)::after {
            content: '- Show Less';
        }


    </style>
</head>
<body style="background-color:rgb(82,64,64);" >
<div class="container">
    <div class="row">
        <!-- Hardcoded ID for testing artist page !-->
    </div>
    <div class="row justify-content-center">
        <div class="col-sm mb-2">
            <h1 th:text="${artist.name}" class="display-1"></h1>
        </div>

    </div>

    <div class="row">
        <div class="col-3">
            <div class="card">
                <img class="rounded card-img-top" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F4.bp.blogspot.com%2F-hTsrjl1ah9I%2FUjmQV9VxK-I%2FAAAAAAAArEk%2FqbMRVweQGNo%2Fs1600%2F1.png&f=1&nofb=1">
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div id="module" class="card-body">
                    <h2 class="card-title">artist bio</h2>
                    <p class="collapse" id="collapseExample" aria-expanded="false">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </p>
                    <a role="button" class="collapsed" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    </a>

                </div>

            </div>
        </div>
        <div class="col-4">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" style="color: yellow">Information</h3>
                    <div>
                        <b>Type: </b>
                        <span th:text="${artist.type}"></span>
                    </div>
                    <div>
                        <b>Gender: </b>
                        <span th:text="${artist.gender}"></span>
                    </div>
                    <div>
                        <b>Years active: </b>
                        <span th:text="${artist.beginDate.getYear()}+' - '+${artist.endDate?.getYear()?:'present'}"></span>
                    </div>
                    <div>
                        <b>Founded in: </b>
                        <span th:text="${artist.founded}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>

        </div>
    </div>
    <h2 class="display-4">Albums</h2>
    <div id="albums" class="row mt-3">
        <div th:each=" album, count : ${album}" class="col-3 m-0 p-0">
            <div  class="card">
                <a data-toggle="collapse" th:href="'#'+${count.count}" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <div class="card-body">
                        <img class="rounded card-img-top" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.bowdoindailysun.com%2Fwp-content%2Fuploads%2F2010%2F04%2FScreen-shot-2010-04-08-at-8.47.48-AM.png&f=1&nofb=1">
                        <p class="card-text text-center" th:text="${album.title}"></p>
                    </div>
                </a>
                <div class="collapse" th:id="${count.count}">
                    <div class="card-body" style="background-color: slategray">
                        <h5 class="card-title">
                            Tracks
                        </h5>
                        <div class="card-text">
                            <div th:each=" track , count : ${album.tracks}">
                                <div th:text="${count.count}+'. '+${track.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
