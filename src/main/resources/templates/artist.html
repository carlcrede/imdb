<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="javascript/spotifyRepo.js"></script>
    <title>Artist</title>
</head>
<body>
<div class="container">
    <div class="row">
        <p class="h1">Header placeholder</p>
        <!-- Hardcoded ID for testing artist page !-->
    </div>
    <div class="row">
        <div class="col-3">
            <div class="card">
                <img class="card-img-top" id="image" src="" alt="Artist image">
                <div class="card-body">
                    <p class="card-text">Artist image</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="${artist.name}" class="card-title" id="name"></h2>
                </div>
                <ul id="genres" class="list-group list-group-flush">
                    <li class="list-group-item">Genres:</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
