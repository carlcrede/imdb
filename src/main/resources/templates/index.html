<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="javascript/Apis/spotifyRepo.js"></script>
    <script src="javascript/Apis/CoverartArchiveRepo.js"></script>
    <script src="javascript/Apis/newsAPI.js"></script>
    <script src="javascript/utilScripts/jquery.nicescroll.min.js"></script>
    <script src="javascript/pageScripts/index.js"></script>
    <script src="javascript/pageScripts/ratingScript.js"></script>
    <title>Home</title>
</head>
<body class="bg-dark">
<div th:insert="@{header.html}"></div>
<div class="container">
    <div class="text-center">
        <div id="searchResults">
        </div>
    </div>

</div>
<div class="container bg-dark">
    <div class="row my-3">
        <div class="display-3">Welcome to Internet Music Database</div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="display-4">Top-rated <i style="color: #ffc107;" class="fas fa-music"></i></div>
            <ul class="nav nav-tabs mt-3" id="ratingTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="artist-tab" data-toggle="tab" role="tab" href="#artist">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="album-tab" data-toggle="tab" role="tab" href="#albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="track-tab" data-toggle="tab" role="tab" href="#tracks">Tracks</a>
                </li>
            </ul>
            <div class="tab-content" id="ratings">
                <div class="tab-pane fade show active" id="artist" role="tabpanel">
                    <div id="ratings_artist" class="list-group mt-3">
                        <div th:each="rating: ${topArtists}" class="artist">
                            <a th:id="${rating.artist.getId()}" th:href="@{/artist(id=${rating.artist.getId()})}" th:text="${rating.artist.name}" class="list-group-item list-group-item-action artist_name"></a>
<!--                            <a th:id="${rating.id}" class="list-group-item list-group-item-action artist_rating"></a>-->
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="albums" role="tabpanel">
                    <div id="ratings_album" class="list-group mt-3">
                        <div th:each="rating: ${topAlbums}" class="album">
                            <a th:id="${rating.album.getMbid()}" th:href="@{/album(id=${rating.album.getMbid()})}" th:text="${rating.album.title}" class="list-group-item list-group-item-action album_name"></a>
                            <!--                            <a th:id="${rating.id}" class="list-group-item list-group-item-action artist_rating"></a>-->
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tracks" role="tabpanel">
                    <div id="ratings_track" class="list-group mt-3">
                        <div class="album">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="display-4">Latest music news <i style="color: #ffc107" class="far fa-newspaper"></i></div>
        </div>
        <div class="col-4">
            <div class="display-4">Latest concerts</div>
        </div>
    </div>
</div>
<div id="loader" class="center"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js" integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
