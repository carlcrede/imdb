<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="javascript/pageScripts/playlistScript.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/utilScripts/jquery.nicescroll.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js" integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript/pageScripts/userProfileScript.js"></script>
    <title>Profile</title>
</head>
<div th:replace="/header.html"></div>
<body>

<div class="container">
    <div class="display-4">Your Profile <i style="color: #ffc107" class="fas fa-user-circle"></i></div>
    <nav>
        <div class="my-3 nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
            <a class="nav-item nav-link disabled" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Settings</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h3>Favorites <i style="color: #ffc107" class="fas fa-heart"></i></h3>
                        <ul class="nav nav-tabs" id="favoriteTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="artist-tab" data-toggle="tab" role="tab" href="#artistFavorites">Artists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="album-tab" data-toggle="tab" role="tab" href="#albumFavorites">Albums</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="track-tab" data-toggle="tab" role="tab" href="#trackFavorites">Tracks</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="favorites">
                            <div class="tab-pane fade show active" id="artistFavorites" role="tabpanel">
                                <div id="favorites_artist" class="list-group mt-3">
                                    <div th:each="favorite : ${favoriteArtists}">
                                        <a th:href="@{/artist(id=${favorite.artist.getId()})}">
                                            <div th:text="*{favorite.artist.name}"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="albumFavorites" role="tabpanel">
                                <div id="favorites_album" class="list-group mt-3">
                                    <div th:each="favorite : ${favoriteAlbums}">
                                        <a th:href="@{/album(id=${favorite.album.mbid})}">
                                            <div th:text="*{favorite.album.title}"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="trackFavorites" role="tabpanel">
                                <div id="favorites_track" class="list-group mt-3">
                                    <div th:each="favorite : ${favoriteTracks}">
                                        <div th:text="*{favorite.track.name}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <h3>Ratings <i style="color: #ffc107" class="fas fa-star-half-alt"></i></h3>
                        <ul class="nav nav-tabs" id="ratingTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="artistRating-tab" data-toggle="tab" role="tab" href="#artistRatings">Artists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="albumRating-tab" data-toggle="tab" role="tab" href="#albumRatings">Albums</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="ratings">
                            <div class="tab-pane fade show active" id="artistRatings" role="tabpanel">
                                <div id="ratings_artist" class="list-group mt-3">
                                    <h4>Artist ratings content..</h4>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="albumRatings" role="tabpanel">
                                <div id="ratings_album" class="list-group mt-3">
                                    <h4>Album ratings content..</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

        </div>
    </div>

    <div class="row">
        <h1 class="display-1" sec:authentication="name"></h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="addplaylist">
                <input type="hidden" name="user">
                <input type="hidden" name="id">
                <input type="text" class="col-md-4" name="name" id="name" placeholder="Playlist name">
                <button type="submit" class="btn btn-sm btn-outline-light col-md-1">Add new</button>
            </form>
        </div>
        <div class="row">
            <div id="showplaylist">
                <ul>

                </ul>
<!--                <ul th:each="pl : ${playlist}" >-->
<!--                    <li><h4 class="text-light" th:text="${pl.name}"></h4></li>-->
<!--                </ul>-->
            </div>
        </div>
    </div>
</div>


<div id="loader" class="center"></div>
</body>
</html>
